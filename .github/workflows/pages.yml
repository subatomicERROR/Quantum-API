name: Deploy GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Build static site (site + docs)
        run: |
          rm -rf public
          mkdir -p public
          # root = site
          if [ -d site ]; then cp -r site/* public/; fi
          # docs under /docs
          if [ -d docs ]; then mkdir -p public/docs && cp -r docs/* public/docs/; fi
          # root fallback if index is missing
          if [ ! -f public/index.html ]; then
            printf '<!doctype html><meta http-equiv="refresh" content="0; url=./index.html">' > public/index.html
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
